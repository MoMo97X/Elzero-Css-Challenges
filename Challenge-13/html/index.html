<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elzero Css-Challenge-13</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="content-box">
        <!-- Active(on hover)  box -->
        <div class="first">
            <!-- first - child -->
            <div class="title">
                <p>Standard</p>
                <div class="ball"></div>
            </div>
            <!-- second - nth-child(2) -->
            <div class="offer">
                <p class="offer-value">
                    <span>1</span>
                    <span>TB</span>
                    (1000 gb)
                </p>
            </div>
            <!-- third - last-child -->
            <div class="price"> <span>$40/</span>month </div>
        </div>
        <!-- ------------------------------------------------------------------------------ -->

        <!-- second  box -->
        <div class="second">
            <!-- first / child -->
            <div class="title">
                <p>pro</p>
                <div class="ball"></div>
            </div>
            <!-- second / nth-child(2) -->
            <div class="offer">
                <p class="offer-value"><span>2</span><span>TB </span>(2000 gb)</p>
            </div>
            <!-- third / last-child -->
            <div class="price"> <span>$70/</span>month </div>
        </div>
        <!-- ------------------------------------------------------------------------------ -->

        <!-- third  box -->
        <div class="third">
            <!-- first * child -->
            <div class=" title">
                <p>ultimate</p>
                <div class="ball"></div>
            </div>
            <!-- second * nth-child(2) -->
            <div class="offer">
                <p class="offer-value"><span>5</span><span> TB/</span> (5000 gb)</p>
            </div>
            <!-- third * last -child -->
            <div class="price"> <span>$100/</span>month</div>
        </div>

    </div>
</body>

</html>
